<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script>
    function fronNumberToObject(num){
      num = String(num);
      var obj = {};
      if(num.length == 1){
        obj["единицы"] = +num.charAt(0);
      }
      else if (num.length == 2){
        obj["десятки"] = +num.charAt(0);
        obj["единицы"] = +num.charAt(1);
      }
      else if (num.length == 3){
        obj["сотни"] = +num.charAt(0);
        obj["десятки"] = +num.charAt(1);
        obj["единицы"] = +num.charAt(2);
      }
      return obj;
    }
    console.log(fronNumberToObject(675)); // увидеть свойства объекта можно только через консоль!!!
  </script>
</head>
<body>

</body>
</html>
