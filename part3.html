<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    function objectToQueryString(obj){
      var str = []; //создаем массив для того чтобы хранить строку = свойство объекта + значение
      var i = 0;
      for( var key in obj){
        str[i] = key + '=' + obj[key] + '&';
        i++;
      }
      str[i - 1] = str[i - 1].replace(/&$/,';'); // в последней ячейке массива заменяем & на ;
      var cstr = '';
      for(var k = 0; k < str.length;k++){
        cstr += str[k];   // создаем строку из ячеек массива
      }
      return cstr;
    }
    console.log(objectToQueryString(({user: 'Dmitry', password: 'pass', id : 1}))); 
  </script>
</head>
